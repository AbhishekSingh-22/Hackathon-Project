<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    {% for message in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <h1>Welcome! To DOC SCHEDULER</h1>

    <form class="row g-3" action="/signup" method="post">
        {% csrf_token %}

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Username</label>
            <input type="text" class="form-control" id="validationDefault01" name="username" placeholder="Create a Username" required>
        </div>

        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationDefault02" name="email" placeholder="Enter you email" required>
        </div>

        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2" name="password" placeholder="Create a password" required>
        </div>

        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="validationDefault03" name="confirmPass" placeholder="Confirm password" required>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>

    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>


</body>


</html>
